<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="cashcss.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <input type="date" id="date" required>
        <select id="category">
            <option value="Rent">Rent</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Stationary">Stationary</option>
            <option value="Party">Party</option>
            <option value="Friends">Friends</option>
            <option value="Other">Other</option>
        </select>
        <input type="number" id="amount" placeholder="Amount (INR)" required>
        <label><input type="checkbox" id="necessary"> Necessary?</label>
        <button type="submit">Add Expense</button>
    </form>
    <div id="expenses-summary"></div>
    <script src="cashscript.js"></script>
</body>
</html>
